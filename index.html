<body>
  <h4> Ejercicio 5.6.8 Utilización de JSONP </h4>
  <p>Escribe un programa que, usando la API de Flickr, y en particular el documento
JSONP que incluye información sobre las últimas fotos que se han etiquetado con
la etiqueta “fuenlabrada”, muestre estas fotos cuando se pica en pantalla sobre un
cierto elemento.</p>
  <input id="input" />
  <button id="search">  Buscar en Flickr  </button>
  <button id="fuenlabrada"> Buscar "Fuenlabrada" en Flickr  </button>
  <div id ="imagenes" />
